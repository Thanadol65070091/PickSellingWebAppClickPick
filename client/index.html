<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClickPick â€“ Products</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div><a href="./index.html"><strong>ClickPick</strong></a></div>
      <nav>
        <a href="./cart.html">Cart</a>
        <a href="./orders.html">Orders</a>
        <a href="./checkout.html">Checkout</a>
        <a href="/docs" target="_blank">API Docs</a>
      </nav>
    </header>
    <div class="container">
      <h2>Products</h2>
      <div class="row">
        <input id="q" placeholder="Search" />
        <select id="category">
          <option value="">All</option>
          <option value="preset">preset</option>
          <option value="gadget">gadget</option>
          <option value="custompick">custompick</option>
        </select>
        <button class="btn" id="searchBtn">Search</button>
      </div>
      <div id="grid" class="grid" style="margin-top:16px;"></div>
    </div>
    <script type="module">
      import { products } from './assets/js/api.js';
      const grid = document.getElementById('grid');
      async function load() {
        const q = document.getElementById('q').value;
        const category = document.getElementById('category').value;
        const list = await products.list({ q, category });
        grid.innerHTML = list.map(p => `
          <div class="card">
            <img src="${p.image}" alt="${p.name}" style="width:100%;height:140px;object-fit:cover;border-radius:6px" />
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p><strong>${p.price} THB</strong></p>
            <a class="btn" href="./product.html?id=${p.id}">View</a>
          </div>
        `).join('');
      }
      document.getElementById('searchBtn').addEventListener('click', load);
      load();
    </script>
  </body>
</html>
