<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClickPick â€“ Payment</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <h2>Payment</h2>
      <div class="card">
        <input id="order_id" placeholder="Order ID (auto)" disabled />
        <input id="card_number" placeholder="Card number (any)" />
        <div class="row">
          <input id="name_on_card" placeholder="Name on card" /><input
            id="exp"
            placeholder="MM/YY"
          />
        </div>
        <input id="cvc" placeholder="CVC" />
        <button class="btn" id="pay">Pay</button>
      </div>
    </div>
    <script type="module" src="./assets/js/header.js"></script>
    <script type="module">
      import { pending, orders } from "./assets/js/api.js";
      let currentOrderId;
      async function init() {
        const data = await pending.get();
        if (data.order.status === "pending") {
          console.log(data);
          currentOrderId = data.order.id;
          document.getElementById("order_id").value = currentOrderId;
        } else {
          alert("No pending order. Please checkout first.");
          location.href = "./checkout";
        }
      }
      document.getElementById("pay").addEventListener("click", async () => {
        try {
          const payload = {
            card_number: document.getElementById("card_number").value,
            name_on_card: document.getElementById("name_on_card").value,
            exp: document.getElementById("exp").value,
            cvc: document.getElementById("cvc").value,
          };
          await orders.pay(currentOrderId, payload);
          alert("Payment successful");
          location.href = "./orders";
        } catch (e) {
          alert(e.message);
        }
      });
      init();
    </script>
  </body>
</html>
